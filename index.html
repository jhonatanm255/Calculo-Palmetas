<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Palmetas de Pasto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Calculadora de Palmetas de Pasto</h3>

        <!-- INFORMACION DEL TERRENO --> 
        <div class="area">
            <h5>Medidas del terreno en metros</h5>
            <div class="content-input">
                <div>
                    <input type="number" id="widthInput" placeholder="Ancho">
                    <button onclick="sumarAncho()">Agregar Ancho</button>
                </div>
                <div>
                    <input type="number" id="lengthInput" placeholder="Largo">
                    <button onclick="sumarLargo()">Agregar Largo</button>
                </div>
                
            </div>
            
        </div>    
        
        <!-- INFORMACION DE LAS PALMETAS -->
        <div class="area">
            <h5>Medidas de la palmeta en metros</h5>

            <div class="content-input">
                <input type="number" id="tileSizeWidth" placeholder="Ancho de la Palmeta">
                <input type="number" id="tileSizeLength" placeholder="Largo de la Palmeta">
            </div>
            
        </div>
        
        <!-- INFORMACION DEL TERRENO Y LAS PALMETAS EN METROS CUADRADOS -->
        <div class="area azul">
            <h5>Medidas del terreno y de la palmeta en metros cuadrados</h5>

            <div class="content-input">
                <input type="number" id="terrainArea" placeholder="Área del Terreno en m2">
            <input type="number" id="tileArea" placeholder="Área de la Palmeta en m2">
            </div>
            
        </div>
        
        <!-- BOTON DE RESULTADOS -->
        <button onclick="calcularResultado()">Resultado</button>
        <div class="resultado">
            <h4 class="res">Resultados:</h4>
            <div id="result"></div>
            <div id="result-1"></div>
        </div>
        
         <!-- Botón para refrescar -->
         <button class="btn-refresh" onclick="refreshApp()">Refrescar App</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
