<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Palmetas de Pasto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Palmetas de Pasto</h1>
        <label for="width">Ancho del Terreno (metros):</label>
        <input type="number" id="widthInput" placeholder="Ancho">
        <button onclick="sumarAncho()">Agregar Ancho</button>
        <label for="length">Largo del Terreno (metros):</label>
        <input type="number" id="lengthInput" placeholder="Largo">
        <button onclick="sumarLargo()">Agregar Largo</button>
        <label for="tileSize">Tamaño de la Palmeta (metros cuadrados):</label>
        <input type="number" id="tileSize" placeholder="Tamaño de la Palmeta">
        <label for="tileSizeWidth">Ancho de la Palmeta (metros):</label>
        <input type="number" id="tileSizeWidth" placeholder="Ancho de la Palmeta">
        <label for="tileSizeLength">Largo de la Palmeta (metros):</label>
        <input type="number" id="tileSizeLength" placeholder="Largo de la Palmeta">
        <button onclick="calcularResultado()">Resultado</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
